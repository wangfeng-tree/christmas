<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    text-align:center;
    font-family:"PingFang SC","Microsoft YaHei",sans-serif;
}

h1{
    margin-top:20px;
    font-size:32px;
}

.name{
    font-family:"Great Vibes","PingFang SC";
    font-size:42px;
    color:#ffd700;
    margin:10px 0 20px;
    text-shadow:0 0 10px #ffd700,0 0 20px #ffb700;
}

.tree{
    width:240px;
    margin:0 auto;
}

button{
    margin:20px auto;
    padding:10px 26px;
    font-size:16px;
    border:none;
    border-radius:22px;
    background:#c00;
    color:#fff;
}

.light{
    animation: blink 1.5s infinite alternate;
}
@keyframes blink{
    from{opacity:.3;}
    to{opacity:1;}
}
</style>
</head>

<body>

<h1>ğŸ„ Merry Christmas ğŸ„</h1>
<div class="name" id="name"></div>

<div class="tree">
<svg viewBox="0 0 200 300" width="100%">
    <polygon points="100,10 30,120 170,120" fill="#0a6"/>
    <polygon points="100,60 20,180 180,180" fill="#0c8"/>
    <polygon points="100,120 10,260 190,260" fill="#0e9"/>

    <circle cx="100" cy="80" r="4" fill="red" class="light"/>
    <circle cx="70" cy="120" r="4" fill="gold" class="light"/>
    <circle cx="130" cy="120" r="4" fill="cyan" class="light"/>
    <circle cx="60" cy="170" r="4" fill="magenta" class="light"/>
    <circle cx="140" cy="170" r="4" fill="lime" class="light"/>
    <circle cx="90" cy="220" r="4" fill="gold" class="light"/>
    <circle cx="110" cy="220" r="4" fill="red" class="light"/>
</svg>
</div>

<button id="play">â–¶ æ’­æ”¾åœ£è¯éŸ³ä¹</button>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/02/audio_4d6a3b3a6d.mp3">
</audio>

<script>
const p = new URLSearchParams(location.search);
document.getElementById("name").innerText =
    p.get("name") || "Merry Christmas";

document.getElementById("play").onclick = function(){
    document.getElementById("music").play();
};
</script>

</body>
</html>
