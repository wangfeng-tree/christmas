<script>
const p=new URLSearchParams(location.search);
document.getElementById("name").innerText=p.get("name")||"äº²çˆ±çš„æœ‹å‹";

const c=document.getElementById("c"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;

let a=[];
for(let i=0;i<400;i++){
 let y=Math.random()*c.height*0.6;
 let w=(c.height*0.6-y)*0.6;
 a.push({x:c.width/2+(Math.random()-0.5)*w,y:y+150,r:Math.random()*2+1});
}
function d(){
 x.clearRect(0,0,c.width,c.height);
 a.forEach(o=>{
  x.fillStyle=["red","gold","lime","cyan"][Math.floor(Math.random()*4)];
  x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
 });
 requestAnimationFrame(d);
}
d();

document.body.onclick=()=>document.getElementById("music").play();
</script>
