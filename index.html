<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    padding:0;
    background:#000;
    height:100%;
    overflow:hidden;
    text-align:center;
    color:#fff;
    font-family:"PingFang SC","Microsoft YaHei",sans-serif;
}

h1{
    margin-top:20px;
    font-size:34px;
    letter-spacing:2px;
}

.name{
    font-family:"Great Vibes","PingFang SC";
    font-size:46px;
    margin-top:10px;
    color:#ffd700;
    text-shadow:0 0 12px #ffd700,0 0 24px #ffae00;
}

.scene{
    position:relative;
    width:100%;
    height:70vh;
    display:flex;
    justify-content:center;
    align-items:flex-end;
}

.tree{
    position:relative;
    width:0;
    height:0;
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-bottom:320px solid #0a4;
}

.tree::before{
    content:"";
    position:absolute;
    left:-110px;
    bottom:-220px;
    width:0;
    height:0;
    border-left:110px solid transparent;
    border-right:110px solid transparent;
    border-bottom:220px solid #0c6;
}

.tree::after{
    content:"";
    position:absolute;
    left:-70px;
    bottom:-130px;
    width:0;
    height:0;
    border-left:70px solid transparent;
    border-right:70px solid transparent;
    border-bottom:130px solid #0e8;
}

.light{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    animation: blink 1.8s infinite alternate;
}

@keyframes blink{
    from{opacity:.3;}
    to{opacity:1;}
}

.trunk{
    width:40px;
    height:60px;
    background:#7a4a2e;
    margin:auto;
}

.tip{
    position:fixed;
    bottom:18px;
    width:100%;
    font-size:14px;
    opacity:.85;
}
</style>
</head>

<body>

<h1>ğŸ„ Merry Christmas ğŸ„</h1>
<div class="name" id="name"></div>

<div class="scene">
    <div class="tree" id="tree"></div>
</div>

<div class="trunk"></div>

<div class="tip">ğŸ¶ ç‚¹å‡»ä»»æ„ä½ç½®ï¼Œç‚¹äº®åœ£è¯æ ‘å¹¶æ’­æ”¾éŸ³ä¹</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/02/audio_4d6a3b3a6d.mp3">
</audio>

<script>
// ===== åå­— =====
const p = new URLSearchParams(location.search);
document.getElementById("name").innerText =
    p.get("name") || "Merry Christmas";

// ===== ç¯ =====
const colors = ["red","gold","cyan","lime","magenta"];
const tree = document.getElementById("tree");

for(let i=0;i<40;i++){
    const l = document.createElement("div");
    l.className = "light";
    l.style.background = colors[Math.floor(Math.random()*colors.length)];
    l.style.left = Math.random()*280 - 140 + "px";
    l.style.bottom = Math.random()*280 + "px";
    l.style.animationDelay = Math.random()*2 + "s";
    tree.appendChild(l);
}

// ===== éŸ³ä¹ï¼ˆå¾®ä¿¡ç¨³å®šå†™æ³•ï¼‰=====
let started = false;
document.body.addEventListener("click",()=>{
    if(!started){
        const m = document.getElementById("music");
        m.play();
        started = true;
    }
});
</script>

</body>
</html>
